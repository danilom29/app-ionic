<ion-header translucent="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
  
      <ion-button (click)="dimissModal()" color="primary"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
  
    </ion-buttons>

    <ion-title style="text-align: center;">Resultado</ion-title>

    <ion-buttons slot="end">
  
      <ion-button type="button" size="large" color="primary" (click)="onCalcSave()"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
  
    </ion-buttons>
    
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-card class="card-result">
    <ion-card-header>
      <ion-card-title>{{et0}} mm/dia</ion-card-title>
    </ion-card-header>

    <ion-card-content class="divider-content">
      <p class="mt15">ETo</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-result">
    <ion-card-header>
      <ion-card-title>{{etc}} mm</ion-card-title>
    </ion-card-header>
    <ion-card-content class="divider-content">
      <p class="mt15">ETc(Lâm Liqui)</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-result">
    <ion-card-header>
      <ion-card-title>{{litro_vaso*1000}} ml</ion-card-title>
      <ion-card-subtitle>{{litro_vaso}} L</ion-card-subtitle>
      <ion-card-subtitle>{{(litro_vaso*1000)*1.3}} ml (30%)</ion-card-subtitle>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="divider-content">
      <p class="mt15" style="display: none;">Vaso</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-result">
    <ion-card-content class="divider-content">
      A recomendação é dividir em {{dividendo}} aplicações 
      o volume de água informado ({{aplicacao}} ml por aplicação).
    </ion-card-content>
  </ion-card>
</ion-content>
