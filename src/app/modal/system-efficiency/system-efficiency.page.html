<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Eficiência Irrigação Localizada</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dimissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="eficienciaForm">

    <ion-list>
      <ion-radio-group formControlName="eficiencia">
        <ion-list-header>
          <ion-label>KC</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let data of dataEficiencia">
          <ion-label>{{data.value}}</ion-label>
          <ion-radio slot="start" [value]="data.value"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

  </form>

</ion-content>

<ion-footer translucent="true">
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button type="button" size="small" color="primary" (click)="dimissModal()">Cancelar</ion-button>
      <ion-button type="button" size="small" color="primary" (click)="setarEficiencia()" [disabled]="eficienciaForm.invalid">Selecionar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
