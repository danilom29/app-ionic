<ion-content padding>
  
  <div class="vertical-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="item-avatar">
        <img src="../../assets/new.png" style="width: 75%;">
      </div>
      
      <ion-list>

        <ion-item no-padding lines="none">
          <ion-label>
            <ion-icon name="mail"></ion-icon>E-mail
          </ion-label>
        </ion-item>
        <ion-item no-padding lines="none" style="border: solid 1px #ccc">
          <ion-input no-padding formControlName="email" type="email" autocomplete="off"></ion-input>
        </ion-item>        
        
        <p *ngIf="loginForm.get('email').errors && loginForm.get('email').touched && !loginForm.get('email').value"
        class="error">
        {{loginForm.get('email').errors.message}}</p>
        
        
        <p *ngIf="loginForm.get('email').errors && loginForm.get('email').touched && loginForm.get('email').value"
        class="error">Email inválido.</p>

        <ion-item no-padding lines="none">
          <ion-label>
            <ion-icon name="lock"></ion-icon>Senha
          </ion-label>
        </ion-item>
        <ion-item no-padding lines="none" style="border: solid 1px #ccc">
          <ion-input no-padding formControlName="password" type="password" autocomplete="off"></ion-input>
        </ion-item>
        
        <p *ngIf="loginForm.get('password').errors && loginForm.get('password').touched" class="error"> {{loginForm.get('password').errors.message}}</p>

        <ion-item no-padding lines="none" class="ion-text-end">
          <ion-button color="light" routerLink="/forgot-password" routerDirection="forward">Esqueceu a senha?</ion-button>
        </ion-item>

        <ion-button type="submit" color="primary" expand="full" class="mgt20" [disabled]="loginForm.invalid">Entrar</ion-button>

        <div class="hrLine"><span>ou</span></div>

        <div class="ion-text-center"> Não tem uma conta? <a routerLink="/register" routerDirection="forward">Cadastre-se</a> </div>

      </ion-list>
  
    </form>
  </div>
</ion-content>
