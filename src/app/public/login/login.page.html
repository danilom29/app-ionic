<ion-content padding>

  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <!-- <img src="../../assets/new.png" style="width: 75%;"> -->
  </ion-fab>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="item-avatar">
      <img src="../../assets/new.png" style="width: 75%;">
    </div>
    <ion-card style="margin-top: 50%;">
      <ion-card-header>
        <!-- <ion-avatar class="item-avatar">
            <img src="../../assets/new.png">
        </ion-avatar> -->
      </ion-card-header>

      <ion-card-content>
        <ion-list>

          <ion-label color="primary" class="label-custom" position="fixed">
            <ion-icon name="mail"></ion-icon>E-mail
          </ion-label>

          <ion-item no-padding lines="none" coolor="primary">
            <ion-input type="email" formControlName="email" autocomplete="off"></ion-input>
          </ion-item>


          <p *ngIf="loginForm.get('email').errors && loginForm.get('email').touched && !loginForm.get('email').value"
            class="error">
            {{loginForm.get('email').errors.message}}</p>


          <p *ngIf="loginForm.get('email').errors && loginForm.get('email').touched && loginForm.get('email').value"
            class="error">Email inv√°lido.</p>

          <ion-label color="primary" class="label-custom" position="fixed">
            <ion-icon name="lock"></ion-icon>Senha
          </ion-label>
          <ion-item no-padding lines="none" >
            <ion-input type="password" formControlName="password" autocomplete="off"></ion-input>
          </ion-item>

          <p *ngIf="loginForm.get('password').errors && loginForm.get('password').touched" class="error">
            {{loginForm.get('password').errors.message}}</p>

        </ion-list>

        <ion-button type="submit" color="primary" size="small" expand="block" [disabled]="loginForm.invalid">Login</ion-button>
        <ion-button expand="block" color="secondary" size="small" routerLink="/register" routerDirection="forward">Register
        </ion-button>
      </ion-card-content>
    </ion-card>

  </form>
</ion-content>
