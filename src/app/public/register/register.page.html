<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" style="font-size: 25px">
      <ion-button color="primary" routerLink="/" routerDirection="forward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title style="text-align: center">
      Cadastro
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="userRegisterForm" (ngSubmit)="register()">
    <ion-list padding>

      <ion-item no-padding lines="none">
        <ion-label>
          <ion-icon name="person"></ion-icon>Nome
        </ion-label>
      </ion-item>
      <ion-item no-padding lines="none" style="border: solid 1px #ccc">
        <ion-input no-padding formControlName="name" type="text"></ion-input>
      </ion-item>

      <p *ngIf="userRegisterForm.get('name').errors && userRegisterForm.get('name').touched && !userRegisterForm.get('name').value" class="error">
        {{userRegisterForm.get('name').errors.message}}
      </p>

      <ion-item no-padding lines="none">
        <ion-label>
          <ion-icon name="mail"></ion-icon>E-mail
        </ion-label>
      </ion-item>
      <ion-item no-padding lines="none" style="border: solid 1px #ccc">
        <ion-input no-padding formControlName="email" type="email" autocomplete="off"></ion-input>
      </ion-item>

      <p *ngIf="userRegisterForm.get('email').errors && userRegisterForm.get('email').touched && !userRegisterForm.get('email').value" class="error">
        {{userRegisterForm.get('email').errors.message}}
      </p>
  
      <p *ngIf="userRegisterForm.get('email').errors && userRegisterForm.get('email').touched && userRegisterForm.get('email').value" class="error">Email inv√°lido.</p>

      <ion-item no-padding lines="none">
        <ion-label>
          <ion-icon name="lock"></ion-icon>Senha
        </ion-label>
      </ion-item>
      <ion-item no-padding lines="none" style="border: solid 1px #ccc">
        <ion-input no-padding formControlName="password" type="password" autocomplete="off"></ion-input>
      </ion-item>
  
      <p *ngIf="userRegisterForm.get('password').errors && userRegisterForm.get('password').touched" class="error">
        {{userRegisterForm.get('password').errors.message}}</p>

      <ion-button type="submit" expand="full" [disabled]="userRegisterForm.invalid" class="mgt40">Salvar</ion-button>
    </ion-list>

  </form>
</ion-content>
